LABEL arch64-nouveau
TEXT HELP
Boot the Arch Linux Nouveau (x86_64) live medium.
It allows you to test Nouveau with the latest Nouveau kernel tree.
ENDTEXT
MENU LABEL Boot Arch Linux Nouveau (x86_64)
LINUX boot/x86_64/vmlinuz-linux-latest
INITRD boot/x86_64/initramfs-linux-nouveau.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL arch64-latest
TEXT HELP
Boot the Arch Linux latest (x86_64) live medium.
It allows you to test Nouveau with the latest Linux kernel tree.
ENDTEXT
MENU LABEL Boot Arch Linux Latest (x86_64)
LINUX boot/x86_64/vmlinuz-linux-latest
INITRD boot/x86_64/initramfs-linux-latest.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

LABEL arch64
TEXT HELP
Boot the Arch Linux LTS (x86_64) live medium.
It allows you to test Nouveau with the LTS Linux tree.
ENDTEXT
MENU LABEL Boot Arch Linux LTS (x86_64)
LINUX boot/x86_64/vmlinuz
INITRD boot/x86_64/initramfs-linux.img
APPEND archisobasedir=%INSTALL_DIR% archisolabel=%ARCHISO_LABEL%

